<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header - GathSeassion</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#"><img src="/src/img/logo_gathgession.svg" alt="logo_gathgession" class="logo"></a>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="hero">
          <h1 class="hero_title">Build your best community starting from here.</h1>
          <p class="hero_description">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
          <div class="hero_botones">
            <a href="#" class="btn">Get Started</a>
            <a href="#" class="link"> Learn More <img src="/src/img/Arrow.svg" alt="icon-Arrow"></a>
          </div>
        </section>
        <aside class="service">
          <div class="service_items">
            <img src="/src/img/build.svg" alt="-icon-Build" class="service_items-icon"></img>
            <p class="service_items-description">Build Community</p>
          </div>

          <div class="service_items">
            <img src="/src/img/weekschedule.svg" alt="icon-weeks" class="service_items-icon"></img>
            <p class="service_items-description">Share Events</p>
          </div>

          <div class="service_items">
            <img src="./src/img/Post.svg" alt="icon-post" class="service_items-icon"></img>
            <p class="service_items-description">Get Information</p>
          </div>
        </aside>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
